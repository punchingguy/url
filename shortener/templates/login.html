    <body>
          <div class="site-wrapper">

            <div class="site-wrapper-inner">

              <div class="cover-container">
                <div class="masthead clearfix">
                  <div class="inner">
                    <h3 class="masthead-brand">URL Shortener</h3>
                    <nav>
                      <ul class="nav masthead-nav">
                        <li class=""><a href="/">Home</a></li>
                      </ul>
                    </nav>
                  </div>
                </div>

                <div class="inner cover">
                  <h1 class="cover-heading"><h2>{{title}}</h2></h1>
    <p class="lead"> Shorten that url</p>
      <p class="lead">
    <div class="col-sm-6 col-sm-offset-3 ">
      <form action="login" method="post">
          {% csrf_token %}
          <div class="form-group">
            {% for message in messages %}
             {% if message.tags == 'warning' %}
              <div class="alert alert-danger" role="alert">
                {{message}}
              </div>
              {% else %}
              <div class="alert alert-{{ message.tags }}" role="alert">
                {{message}}
              </div>
              {% endif %}

            {% endfor %}
            <label for="exampleInputEmail1">User Name</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" name="username" placeholder="User Name">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div>
            <label for="exampleInputEmail1">Password</label> <i class="far fa-eye" id="ShowPassword"></i>
            <input type="password" class="form-control" aria-describedby="emailHelp" name="password" placeholder="Password" id="password">
            <br>

          </div>
          <script src='https://www.google.com/recaptcha/api.js'></script>
            <div class="g-recaptcha" data-sitekey="6LfDFdgZAAAAALjUSlqUQhD7VkSCIO4jH3_JPJ5f"></div><br>
          <button type="submit" class="btn btn-primary ">Login</button>

      </form>

<script>
  const ShowPassword = document.querySelector("#ShowPassword");
  const password = document.querySelector("#password");

  ShowPassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});


  </script>
