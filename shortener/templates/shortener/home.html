{% extends "base.html" %}

{% block content %}

<h1 class="cover-heading"><h2>{{title}}</h2></h1>
    <p class="lead"> Shorten that url</p> 
<p class="lead">
    <div class="col-sm-6 col-sm-offset-3 ">
       
        <form method='POST' action=".">
            {% csrf_token %}
            {% if user.is_authenticated %}
               <!--<input name="url" type="text" placeholder="shorten your url" /> -->
               {{form.as_p}}
               <input class="btn btn-primary" type="submit" value="Shorten" />
               <a class="btn btn-danger" href="accounts/logout">Logout</a>
               {% else %}
               <!-- <input class="btn btn-primary" type="submit" value="Login"/>
               <input class="btn btn-primary" type="submit" value="Register"/> -->
               <a class="btn btn-primary" href="accounts/login">Login</a>
               <a class="btn btn-warning" href="accounts/register">Register</a>
               {% endif %}
       </form>
       

    </div>
</p>




 {% endblock content %}
